<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../logo.ico">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1796518_xl6j06eowop.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/head.css">
    <link rel="stylesheet" href="search.css">
    <title>云音乐</title>
</head>

<body>
    <div class="head">
        <div class="head__logo">
            <a href="../index.html">CloudMusic云音乐</a>
        </div>
        <div class="head__navList">
            <nav class="head__nav">
                <ul>
                    <li><a href="./musicList/musicList.html">歌单</a></li>
                    <li><a href="./myMusic/myMusic.html" class="my">我的</a></li>
                </ul>
            </nav>
            <nav class="head__login">
                <ul>
                    <li>
                        <input type="text" name="" id="" placeholder="音乐/视频/电台/用户" class="searchText">
                        <i class="iconfont icon-fangdajing searchBtn"></i>
                    </li>
                    <li class="notLogin">
                        <a href="../login/login.html"><button class="loginBtn">登录</button></a>
                    </li>
                    <li class="userInfo">
                        <img src="../img/img_4.jpg" alt="" class="avatar">
                        <ul class="info">
                            <li>个人设置</li>
                            <li class="signOut">退出登录</li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div class="body">
        <div class="search__wrapper">
            <div class="search__title">
                <h2>搜索结果：<span class="Keyword"></span></h2>

            </div>
            <ul class="music__list">
                <li class="title">
                    <span>序号</span>
                    <span class="name">歌曲标题
                    </span>
                    <span class="time">时长</span>
                    <span>歌手名</span>
                    <span>专辑</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="footer"></div>
    <script src="../js/util.js"></script>
    <script src="../js/commen.js"></script>
    <script src="search.js"></script>
</body>

</html>
